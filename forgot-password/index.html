<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Import Botstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- title -->
    <title>riv.chat - Forgot Password</title>

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
    <!-- Header -->
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="../src/icon.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                RIV.CHAT
            </a>
        </div>
    </nav>

    <!-- Login -->
    <section class="m-5 vh-100">
        <div class="container-fluid h-custom">
           <div class="row d-flex justify-content-center align-items-center h-100">
             <div class="col-md-9 col-lg-6 col-xl-5">
               <img class="d-none d-md-block" width="600" height="500" src="../src/undraw_Forgot_password_re_hxwm.png"
                 class="img-fluid" alt="Sample image">
             </div>
             <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                 <h1 class="text-primary">Reset Password</h1>
               <form>
                 <!-- Email input -->
                 <div class="form-outline mb-4">
                   <label class="form-label" for="user.email">Email address</label>
                   <input type="email" id="user.email" placeholder="Masukkan Email Yang Valid" class="form-control form-control-lg"
                     placeholder="Enter a valid email address" />
                 </div>
       
                 <!-- More Action -->
                 <div class="text-center text-lg-start mt-4 pt-2">
                     <p class="text-danger" id="output"></p>
                   <button type="button" onclick="rst()" class="btn btn-primary btn-lg"
                     style="padding-left: 2.5rem; padding-right: 2.5rem;">Send Email</button>
                   <p class="small fw-bold mt-2 pt-1 mb-0">Sudah Tau Password Nya? <a href=".."
                       class="link-secondary">Login</a></p>
                 </div>
       
               </form>
             </div>
           </div>
         </div>
       </section>
       
       <script src="index.js"></script>
</body>
</html>
