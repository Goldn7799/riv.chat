
<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">

            <!-- Import Bootstrap 5.1 -->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

            <!-- Title -->
            <title>RIV.CHAT - login</title>
        </head>
            <body>
                <!-- Header -->
                <nav class="navbar navbar-dark bg-primary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <img src="https://i.pinimg.com/736x/af/3c/26/af3c26a06d51df9c169e09b7935c6038.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                            RIV.CHAT
                        </a>
                    </div>
                </nav>

                <!-- Login -->
                <section class="m-5 vh-100">
 <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img class="d-none d-md-block " src="https://i.pinimg.com/736x/af/3c/26/af3c26a06d51df9c169e09b7935c6038.jpg"
          class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <h1 class="text-primary">LOGIN</h1>
        <form>
          <!-- Email input -->
          <div class="form-outline mb-4">
            <label class="form-label" for="user.email">Email address</label>
            <input type="email" id="user.email" placeholder="Masukkan Email Yang Valid" class="form-control form-control-lg"
              placeholder="Enter a valid email address" />
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label class="form-label" for="user.passwd">Password</label>
            <input type="password" id="user.passwd" placeholder="Masukan Password" class="form-control form-control-lg"
              placeholder="Enter password" />
          </div>

          <div class="d-flex justify-content-between align-items-center">
            <!-- Checkbox -->
            <div class="form-check mb-0">
              <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
              <label class="form-check-label" for="form2Example3">
                Remember me
              </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
          </div>

          <!-- More Action -->
          <div class="text-center text-lg-start mt-4 pt-2">
              <p class="text-danger" id="output"></p>
            <button type="button" onclick="login()" class="btn btn-primary btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Tidak Punya Akun? <a href="/register"
                class="link-secondary">Register</a></p>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>

                <!-- Import Bootstrap 5.1 -->
                <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
                <script src="index.js"></script>

            </body>
        </html>
